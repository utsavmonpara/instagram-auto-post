name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (if any)
      run: |
        # Add your test commands here when you have tests
        echo "No tests configured yet"
        
    - name: Deploy to Render
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "Deployment triggered for Render"
        # Render will automatically deploy when changes are pushed to main
        # Make sure your Render service is connected to this GitHub repository
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }} || echo "Deploy hook not configured"
